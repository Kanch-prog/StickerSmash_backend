<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
            color: #333; /* Dark text for readability */
        }

        .navbar {
            background-color: #636AE8; /* Primary color theme */
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #dcdcdc !important; /* Light hover effect */
        }

        .container {
            margin-top: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #636AE8;
            border-color: #636AE8;
        }

        .btn-primary:hover {
            background-color: #535acc;
            border-color: #535acc;
        }
    </style>

    {% block extra_css %}
    <!-- Additional CSS from child templates -->
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Home Link (Optional) -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_dashboard' %}">Home</a>
                    </li>
                    <!-- Stickers Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stickers_view' %}">Stickers</a>
                    </li>
                    <!-- Duplicates Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'duplicates_view' %}">Duplicates</a>
                    </li>
                    <!-- Users Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users_view' %}">Users</a>
                    </li>
                    <!-- Logout Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'custom_logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Content from child templates -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Welcome to the Admin Dashboard</h5>
                <p class="card-text">Use the navigation bar to explore different sections.</p>
                <a href="#" class="btn btn-primary">Get Started</a>
            </div>
        </div>
        {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}
    <!-- Additional JS from child templates -->
    {% endblock %}
</body>
</html>
